plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.5'
}

test {
    useTestNG(){
        suites "src/test/resources/suites/suite.xml"
        suites "src/test/resources/suites/suite_negative.xml"
        suites "src/test/resources/suites/suite_positive.xml"
        useDefaultListeners true
    }
}
task retest(type: Test) {
    useTestNG() {
        suites "build/reports/tests/test/testng-failed.xml"
    }
}
test {
    useTestNG {
        excludeGroups 'positive'

    }
}